<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Order summary card</title>
  <link rel="stylesheet" href="./style.css">
<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<!-- Fonts -->

</head>
<body>
<div class="card">
  <div class="container">
    <div class="image">
      <img src="./images/illustration-hero.svg" alt="illustration">
    </div>
    <div class="discription">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    </div>
    <div class="plan">
      <div class="left">
        <img src="./images/icon-music.svg" alt="Music">
        <div class="annual-plan">
          <h2>Annual Plan</h2>
          <h3>$59.99/year</h3>
        </div>
      </div>
        <div class="right">
          <a href="#">Change</a>
        </div>
    </div>
  <button type="button"><a href="#">Proceed to Payment</a></button>
  <h4>Cancel Order</h4>
  </div>
</div>
  

  

  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Brahim Azzaf</a>.
  </div>
</body>
</html>
